name: Main Workflow
on:
  pull_request:
    branches:
    - main
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npx lerna bootstrap
      - run: npm run lint
      - run: npx lerna run build
      - run: npx lerna run test

      # publish
      - run: git config --global user.email "ci@cc.snxdao.io" && git config --global user.name "Synthetix CI"
      - run: npx lerna version 0.0.0-$(git rev-parse --short HEAD) --exact --no-push -y
      - run: npx lerna publish from-package --npm-tag dev --skip-git -y
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
